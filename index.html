<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="res"></div>
        <div id="btns" class="btnsClass">
            <button id="btn0" class="numButt">0</button>
            <button id="btn1" class="numButt">1</button>
            <button id="btnClr" class="clrEql">C</button>
            <button id="btnEql" class="clrEql">=</button>
            <button id="btnSum" class="oprButt">+</button>
            <button id="btnSub" class="oprButt">-</button>
            <button id="btnMul" class="oprButt">*</button>
            <button id="btnDi" class="oprButt">/</button>
        </div>
        
    </body>
</html>
